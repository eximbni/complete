<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="orangebtn">
      <ion-title>Feedback</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Subject:</ion-label>
        <ion-input type="text" #subject></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea placeholder="Write Something here" #message></ion-textarea>
      </ion-item>
    
    </ion-list>
  
    <button ion-button block (click)="feedback()">Submit</button>
  
  </ion-content>
  <ion-footer class="ftr">
      <ion-row class="ftr-row">
        <ion-col class="ftr-col" (click)="home()"><img src="../assets/designs/footer/home.svg" class="ftr-icon"/><p class="name-footer">Home</p></ion-col>
        <ion-col class="ftr-col" (click)="leads()"><img src="../assets/designs/footer/leads.svg" class="ftr-icon"/><p class="name-footer">Leads</p></ion-col>
        <ion-col class="ftr-col" (click)="chatting()"><img src="../assets/designs/footer/chat.svg" class="ftr-icon"/><p class="name-footer">Chat</p></ion-col>
        <ion-col class="ftr-col" (click)="webinar()"><img src="../assets/designs/footer/webinar.svg" class="ftr-icon"/><p class="name-footer">Webinar</p></ion-col>
        <ion-col class="ftr-col"  (click)="quotes()"><img src="../assets/designs/footer/postlead.svg" class="ftr-icon"/><p class="name-footer">Post Lead</p></ion-col>
        </ion-row>
     </ion-footer>
