    
    <ion-header>
      <ion-navbar color="danger"  class="padding-top:10px;" >
          <!-- <ion-col col-2 style="font-size: 2.5em;padding-top: 31px;" (click)="menuCtrl.toggle()" color="dark" float-right><img src="../assets/imgs/menu.png" style="height:40px;" ><p class="name-footer" style="color:#111 !important">Menu</p></ion-col>
          <ion-col col-6 float-left style="padding-top:15px;" class="home-icon" ><img src="../assets/imgs/logos.png" style="height:70px;" ></ion-col>
         -->
        <ion-title>Forecast</ion-title>
        </ion-navbar>

</ion-header>
<ion-content class="bg-style">
  <ion-grid>
    <ion-slides #slider (ionSlideDidChange)="slideChanged()">
      <ion-slide> 
          <ion-label float="right"> Forcasting </ion-label>
          <!--<ion-select float="right" #filter>
            <ion-option>Most Active</ion-option>
            <ion-option>Least Active</ion-option>
          </ion-select> -->
          <ion-card>
            <ion-item style="border:1px solid grey"> 
              <ion-label>Select Month*</ion-label>
              <ion-datetime displayFormat="MMM  YYYY"  #sdate></ion-datetime>
            </ion-item>            
            <ion-item style="border:1px solid grey"> 
              <ion-label>Enter Forcasting *</ion-label>
              <ion-input type="number" #edate class="box-inpt" placeholder="Forcasting" value="0"></ion-input>
            </ion-item>   
              <ion-row> 
                <button ion-button block (click)="submit()">Submit</button>
              </ion-row>

        </ion-card>

        <ion-card class="list-card"  *ngFor="let request of userslist; let i = index;">

          <ion-row>
            <ion-col class="list-text">
                <ion-grid>
                    <ion-row>
                      <ion-col col-5>
                        Name 
                      </ion-col>
                      <ion-col col-1>
                        :
                      </ion-col>
                      <ion-col col-6>
                         {{request.name}}
                      </ion-col>
                      <ion-col col-5>
                          Business Name 
                        </ion-col>
                        <ion-col col-1>
                            :
                          </ion-col>
                        <ion-col col-6>
                            {{request.business_name}}
                        </ion-col>
                       
                    </ion-row>
                    </ion-grid>
             
            </ion-col>
          </ion-row>
        </ion-card>
       
      </ion-slide>
      <ion-slide>
          <ion-searchbar [(ngModel)]="terms" ></ion-searchbar>
        <ion-card class="list-card" *ngFor="let request of inactiveuserslist; let i = index;">
          <ion-row>
              <ion-col class="list-text">
                  <ion-grid>
                      <ion-row>
                        <ion-col col-5>
                          Name 
                        </ion-col>
                        <ion-col col-1>
                          :
                        </ion-col>
                        <ion-col col-6>
                           {{request.name}}
                        </ion-col>
                        <ion-col col-5>
                            Business Name 
                          </ion-col>
                          <ion-col col-1>
                              :
                            </ion-col>
                          <ion-col col-6>
                              {{request.business_name}}
                          </ion-col>
                          
                          
                      </ion-row>
                      </ion-grid>
              </ion-col>
          </ion-row>
        </ion-card>
      </ion-slide>
      
    </ion-slides>
  </ion-grid>


</ion-content>
