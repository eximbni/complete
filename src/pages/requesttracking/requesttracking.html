<ion-header>
  <ion-navbar color="danger">
    <ion-title>Request Tracking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<br>
<ion-list style="margin-top: 10%;">

  <ion-item>
    <ion-input type="text" placeholder="Request ID" #request_id></ion-input>
  </ion-item>
  </ion-list>
  <button ion-button small round color="danger" (click)="track()">Get Status</button>
  <div *ngIf="showdiv">
  <ion-card *ngFor="let event of events;">
    <ion-card-header color="light" style="background: green;">
      {{event.event_name}}  <span float-right >ID:{{event.request_id}}</span>
    </ion-card-header>
    <ion-card-content class="txt">
      Date :  <b class="dtl">{{event.event_date}}</b><br>
      Guests : <b class="dtl">{{event.guest}}</b><br>
      Participents :<b class="dtl">{{event.participents}}</b> <br>
      status :<b class="dtl"><span *ngIf="event.status==0">Pending for Apporval</span> <span *ngIf="event.status==1">Approved</span></b> <br>
      Budget Proposed:<b class="dtl"> {{event.budget}}</b><br>
      Apporoved Budget : <b class="dtl">{{event.approved_budget}}</b><br>
      Venue :<b class="dtl"> {{event.venue}}</b><br>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
